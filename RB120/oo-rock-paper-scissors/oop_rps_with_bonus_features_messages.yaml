rules: |+
  Rock Paper Scissors Spock Lizard

  Rules:

  Scissors cuts Paper...
  ...Paper covers Rock
  Rock crushes Lizard...
  ...Lizard poisons Spock
  Spock smashes Scissors...
  ...Scissors decapitates Lizard
  Lizard eats Paper...
  ...Paper disproves Spock
  Spock vaporizes Rock...
  Rock crushes Scissors...

  Win ten rounds in this match to become the Grand Winner!

enter_name: "Please enter your name: "
valid_name: "Please enter a valid name."
welcome: |
  Welcome to Rock Paper Scissors Spock Lizard, %s!

  Whoever wins ten rounds this match becomes the Grand Winner!

selection: |+
  Choose Rock, Paper, Scissors, Spock, or Lizard.

  Type the full name of the move, or use abbreviations:

  r for Rock, p for Paper, sc for Scissors, sp for Spock, and l for Lizard.

  Type rules if you want to see a breakdown of winning moves.

  Type history or h if you want to see the history of moves played by yourself and the computer in this round.

  Type fullhistory or fh if you want to see detailed move-by-move history across all games.

invalid_choice: "That's not a valid choice."
# Computer names for random selection
computer_names:
  - "R2D2"
  - "HAL"
  - "Number5"
  - "Sonny"
  - "Chappie"

# Special commands that users can enter
special_commands:
  rules: "Rules"
  history: ["History", "H"]
  full_history: ["Fullhistory", "Fh"]

# Match formatting templates
match:
  header: "\nMATCH %s - Winner: %s"
  winner_names:
    tie: "Tie"

hist:
  hist_separator: |+
    ============================================================

  no_moves: "No moves have been played yet."
  no_games: "No games have been played yet."

  headers:
    current_match: |+
      ============================================================
      CURRENT MATCH HISTORY
      ============================================================
    overall_stats: |+
      ============================================================
      OVERALL GAME STATISTICS
      ============================================================
    complete_history: |+
      ============================================================
      COMPLETE GAME HISTORY
      ============================================================
    match_history_summary: |+
      MATCH HISTORY SUMMARY:
      ----------------------------------------
    current_match_in_progress: |+
      CURRENT MATCH (In Progress)
      ============================================================

  current_match_played: "Current Match - Rounds Played: %s"
  current_score: |+
    Current Score - %s: %s, %s: %s
    ============================================================
  total_matches: "Total Matches Played: %s"
  match_wins: "%s Match Wins: %s"

  round_display: "Round %s:"
  player_move: "  %s: %s"
  win_display: |+
    Winner: %s

  match_summary: "Match %s: %s won (%s-%s)"
  final_score_display: |+
    Final Score: %s %s - %s %s
    ----------------------------------------
  round_vs_display: "  Round %s: %s(%s) vs %s(%s) - %s"

winning_moves_lines:
  Rock:
    - Rock crushes Scissors
    - Rock crushes Lizard
  Paper:
    - Paper covers Rock
    - Paper disproves Spock
  Scissors:
    - Scissors cuts Paper
    - Scissors decapitates Lizard
  Lizard:
    - Lizard eats Paper
    - Lizard poisons Spock
  Spock:
    - Spock vaporizes Rock
    - Spock smashes Scissors

no_effect: "%s does nothing to %s!"
display: |+
  You chose %s. Computer chose %s.

separator: "---------------------------------------"
round_result:
  you_won: |+
    You won this round!

  computer_won: |+
    Computer won this round!

  tie: |+
    It's a tie!

scoreboard: "Match Scoreboard: Player: %s | Computer: %s"
grand_winner:
  player: "You are the Grand Winner!"
  computer: "The computer is the Grand Winner!"

streak:
  player: |+
    You've been the Grand Winner %s times in a row!

  computer: |+
    The computer has been the Grand Winner %s times in a row!

total_grand_winners: "Grand Scoreboard: Player: %s | Computer: %s"
play_again: |+
  Do you want to play again? (Y to play again, N to stop playing)

options_pos:
  - "yes"
  - "y"
options_neg:
  - "no"
  - "n"

thank_you: "Thank you for playing, %s. Goodbye!"
