welcome: |
  => Welcome to Calculator!
     Type en for English or jp for Japanese:
   電卓へようこそ！
     英語をの場合は「en」、日本語の場合は「jp」を入力してください：
en_opt:
  - "en"
  - "english"
  - "英語"
  - "えいご"
jp_opt:
  - "jp"
  - "japanese"
  - "日本語"
  - "にほんご"
invalid_input: "=> Sorry! That's not valid input."
en:
  enter_name: "Please enter your name: "
  valid_name: "Please enter a valid name."
  hi: "Hi %s!"
  first_number: "What is the first number?"
  second_number: "What is the second number?"
  valid_number: "Hmm...that doesn't look like a valid number."
  operator_prompt: |
    What operation would you like to perform?

    Your numbers are %s and %s.

    1) add
    2) subtract
    3) multiply
    4) divide
  valid_choice: "Must choose 1, 2, 3, or 4."
  operations:
    1: "Adding"
    2: "Subtracting"
    3: "Multiplying"
    4: "Dividing"
  math_signs:
    1: "+"
    2: "-"
    3: "×"
    4: "÷"
  display_calc: "%s %s %s"
  calculating: "%s the two numbers..."
  zero_division: "Can't divide by zero."
  result: "The result is %s."
  another_calc: "Do you want to perform another calculation? (Y to calculate again, N to stop calculating)"
  calc_options_pos:
    - "yes"
    - "y"
  calc_options_neg:
    - "no"
    - "n"
  valid_calc: "Sorry! That's not valid input."
  thank_you: "Thank you for using the calculator, %s. Goodbye!"
jp:
  enter_name: "あなたのお名前を入力してください："
